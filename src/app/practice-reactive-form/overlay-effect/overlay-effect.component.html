<section>
    <article>
        <form class="form-filter" [formGroup]="autocompleteForm">
            <div class="form-filter-input-id" *ngIf="!showInputNameOnly.isShowInputNameOnly">
                <mat-form-field #filterId appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="inputShowIdFilterControl">
                </mat-form-field>
            </div>
            <div #filterDivName class="form-filter-input-name">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="inputShowNameFilterControl">
                </mat-form-field>
                <button class="form-filter-input-name-button" mat-icon-button (click)="isOpen = !isOpen" type="button"
                    cdkOverlayOrigin #trigger='cdkOverlayOrigin'>
                    <mat-icon>{{isOpen ? "close" : "arrow_right"}}</mat-icon>
                </button>
            </div>
            <!-- This template displays the overlay content and is connected to the button -->
            <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
                <mat-card class="mat-card-table">
                    <table class="form-filter-select-table" mat-table [dataSource]="dataSource">
                        <ng-container *ngFor="let col of tableCols; let i = index" [matColumnDef]="col.key">
                            <ng-container>
                                <th mat-header-cell *matHeaderCellDef>
                                    <div class="form-filter-select-table-filter">
                                        <mat-form-field class="form-filter-select-table-filter-input-search">
                                            <mat-icon matPrefix>search</mat-icon>
                                            <mat-label> {{tableCols[i]["display"]}} </mat-label>
                                            <input matInput formControlName='inputSearchControl'>
                                        </mat-form-field>
                                        <button mat-icon-button (click)="clear()" *ngIf="isFilteringInputSearch">
                                            <mat-icon>clear</mat-icon>
                                        </button>
                                    </div>
                                </th>
                            </ng-container>
                            <td mat-cell *matCellDef="let element; let indexCell = index">
                                <!-- Checking if it's a normal column or column with specific config -->
                                <ng-container>
                                    <span>{{ element[col.key] }}</span>
                                </ng-container>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="keys; sticky: true;" class="mat-header-row"></tr>
                        <tr mat-row *matRowDef="let row; columns: keys;" (click)="onSelectedRow(row)"
                            [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                            (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"
                            [class.selected]="row === selectedRow">
                        </tr>
                        <!-- Row shown when there is no matching data.-->
                        <tr class="mat-row mat-row-search" *matNoDataRow>
                            <td class="mat-cell" colspan="999">Không có dữ liệu nào phù hợp với bộ lọc
                                <span class="filter-list-no-result">"{{inputFilterNoResult}}"</span>
                            </td>
                        </tr>
                    </table>
                    <mat-card-actions>
                        <mat-paginator #scheduledOrdersPaginators [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-actions>
                </mat-card>
            </ng-template>
        </form>
    </article>
</section>
<mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
<div *ngIf="pageEvent">
    <h5>Page Change Event Properties</h5>
    <div>List length: {{pageEvent.length}}</div>
    <div>Page size: {{pageEvent.pageSize}}</div>
    <div>Page index: {{pageEvent.pageIndex}}</div>
</div>
